<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #172238;
    }

    /* Absolute Center Spinner */
    .loading {
        position: fixed;
        z-index: 999099999;
        height: 2em;
        width: 2em;
        overflow: show;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }

    /* Transparent Overlay */
    .loading:before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));

        background: -webkit-radial-gradient(rgba(20, 20, 20, .8), rgba(0, 0, 0, .8));
    }

    /* :not(:required) hides these rules from IE9 and below */
    .loading:not(:required) {
        /* hide "loading..." text */
        font: 0/0 a;
        color: transparent;
        text-shadow: none;
        background-color: transparent;
        border: 0;
    }

    .loading:not(:required):after {
        content: '';
        display: block;
        font-size: 10px;
        width: 1em;
        height: 1em;
        margin-top: -0.5em;
        -webkit-animation: spinner 150ms infinite linear;
        -moz-animation: spinner 150ms infinite linear;
        -ms-animation: spinner 150ms infinite linear;
        -o-animation: spinner 150ms infinite linear;
        animation: spinner 150ms infinite linear;
        border-radius: 0.5em;
        -webkit-box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
        box-shadow: rgba(255, 255, 255, 0.75) 1.5em 0 0 0, rgba(255, 255, 255, 0.75) 1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) 0 1.5em 0 0, rgba(255, 255, 255, 0.75) -1.1em 1.1em 0 0, rgba(255, 255, 255, 0.75) -1.5em 0 0 0, rgba(255, 255, 255, 0.75) -1.1em -1.1em 0 0, rgba(255, 255, 255, 0.75) 0 -1.5em 0 0, rgba(255, 255, 255, 0.75) 1.1em -1.1em 0 0;
    }

    @-webkit-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @-moz-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @-o-keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes spinner {
        0% {
            -webkit-transform: rotate(0deg);
            -moz-transform: rotate(0deg);
            -ms-transform: rotate(0deg);
            -o-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <center>
                    <br>
                    <h2 style="font-size: 54px; font-weight: 700; color: white !important;">Our Members</h2>
                    <hr style=" border: 2px solid white; border-radius: 20px; width: 100%;">
                    <br>
                </center>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <!-- Search input field -->
                        <div class="d-flex flex-row">
                            <p style="color: white;" id="total_members_count">Total Members: Loading...</p>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <input class="form-control" style=" width: 30% !important;" type="text" id="search"
                                placeholder="Search by name">
                            <button class="btn btn-primary" id="search"
                                style="margin-right: 10px; background-color: orange !important;border-color: orange !important;"
                                onclick="performSearch()">Search</button>

                        </div><br><br>
                        <table class="table table-bordered table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Table rows will be added here dynamically -->
                            </tbody>
                        </table>
                        <div id="pagination" class="text-center">
                            <button class="btn btn-primary"
                                style="background-color: orange !important;border-color: orange !important;" id="prev"
                                onclick="prevPage()">Previous</button>
                            <button class="btn btn-primary"
                                style="background-color: orange !important;border-color: orange !important;" id="next"
                                onclick="nextPage()">Next</button>
                        </div>
                        <br><Br>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="loading" id="loading">Loading&#8230;</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        var jsonResponse = []; // Initialize an empty array to hold your JSON response
        var filteredData = []; // Initialize an array to hold filtered data

        var pageSize = 10; // Number of rows per page
        var currentPage = 1; // Current page number

        var tableBody = document.getElementById("table-body");
        var prevButton = document.getElementById("prev");
        var nextButton = document.getElementById("next");

        // Function to populate the table with a specific page of data
        function populateTable(page) {
            tableBody.innerHTML = "";

            // Calculate start and end index for the current page
            var startIndex = (page - 1) * pageSize;
            var endIndex = startIndex + pageSize;

            for (var i = startIndex; i < endIndex && i < filteredData.length; i++) {
                var item = filteredData[i];
                var row = document.createElement("tr");

                row.innerHTML = `
                    <th scope="row">${i + 1}</th>
                    <td>${item.fullname}</td>
                `;

                tableBody.appendChild(row);
            }

            // Update pagination controls
            prevButton.disabled = page === 1;
            nextButton.disabled = page === Math.ceil(filteredData.length / pageSize);
            document.getElementById("loading").style.display = "none";
        }

        // Function to go to the previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                populateTable(currentPage);
            }
        }

        // Function to go to the next page
        function nextPage() {
            if (currentPage < Math.ceil(filteredData.length / pageSize)) {
                currentPage++;
                populateTable(currentPage);
            }
        }

        // Function to perform search
        function performSearch() {
            var searchQuery = document.getElementById("search").value.toLowerCase();
            filteredData = jsonResponse.filter(item =>
                item.fullname.toLowerCase().includes(searchQuery)
            );
            currentPage = 1; // Reset to the first page after search
            populateTable(currentPage);
        }

        // Sample JSON response (Replace this with your actual data)
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        fetch("https://prod-107.westeurope.logic.azure.com:443/workflows/911c8454b01946eb88b33cc200e0cc33/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=lVzW4lLPwwAwwok5lGZ7WzaEBM2UW6r_-40cUwE86vQ", requestOptions)
            .then(response => response.json())
            .then(result => {
                jsonResponse = result; // Store the JSON response in the jsonResponse array
                document.getElementById("total_members_count").textContent = "Total Members: " + result.length;
                filteredData = jsonResponse; // Initialize filtered data with the full data
                populateTable(currentPage); // Populate the initial page
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
